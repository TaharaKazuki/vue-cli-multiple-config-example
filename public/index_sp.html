<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue-cli-multiple-config-example</title>
    <style>
      *, *:before, *:after {
        box-sizing: border-box;
      }
      .html, body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      html {
        font-size: 62.5%;
      }
      body {
        font-size: 1.4em;
        font-family: 'Avenir', Helvetica, Arial, sans-serif;
        color: #2c3e50;
        background-color: transparent;
      }
      button {
        padding: 0;
        outline: none;
      }
      .site-frame {
        width: 100%;
        height: 100%;
      }
      .site-frame.flex {
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        align-items: stretch;
        justify-content: flex-start;
      }
      .site-header {
        flex-grow: 0;
        flex-basis: 60px;
        width: 100%;
        min-height: 60px;
        background-color: #ccc
      }
      .site-footer {
        flex-grow: 0;
        flex-basis: 40px;
        width: 100%;
        min-height: 40px;
        background-color: #ccc
      }
      .content-frame {
        flex-grow: 1;
        width: 100%;
      }
      .content-frame.flex {
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        align-items: stretch;
        justify-content: flex-start;
      }
      .content-body {
        flex-grow: 1;
        width: 100%;
        background-color: #eee;
        overflow: scroll;
      }
      .menu-list.flex {
        display: flex;
        flex-wrap: nowrap;
        align-items: stretch;
        justify-content: flex-start;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-cli-multiple-config-example doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
